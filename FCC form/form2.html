<!DOCTYPE html>
<html lang="en">
<head>
    <title>My form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="container">
        <div id="main">
            <form>
                <h1>Sign Up</h1>
                <span><p class="bold">It's free and only takes a minute</p></span>
                <div class="input">
                    <label for="first-name">first name</label>
                    <input id="first-name" type="text" name="first-name"> 
                </div>
                <div class="input">
                    <label for="last-name">last name</label>
                    <input id="last-name" type="text" name="last-name"> 
                </div>
                <div class="input">
                    <label for="email">email</label>
                    <input id="email" type="email" name="email"> 
                </div>
                <div class="input">
                    <label for="password">password</label>
                    <input id="password" type="password" name="password"> 
                </div>
                <div class="input">
                    <label for="cpassword">confirm password</label>
                    <input id="cpassword" type="password" name="cpassword"> 
                </div>
                    
                <div class="input">
                    <button type="submit">Sign Up</button>
                </div>
                <p class="line">By clicking the sign up button, you agree to our <a href="">Terms & Conditions</a>  and <a href=""> Privacy Policy</a></p>
            </form>
        </div>
        <footer><p>Already have an account? <a href="">Login Here</a></p></footer>
    </div>
</body>
</html>
